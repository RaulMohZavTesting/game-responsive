<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Nav & Sidebar - Para Juego</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/game.css" rel="stylesheet" />

    <!--Icons Boots-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-image-game">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="bg-transparent" id="sidebar-wrapper">
        <div class="sidebar-heading bg-transparent">
          <img
            src="https://images.vexels.com/media/users/3/235237/isolated/preview/dccfb6f325c1cc1e849a1808c53d84c0-insignia-redonda-de-casco-de-astronauta.png"
            width="40"
          />
        </div>
        <div class="list-group list-group-flush barra-lateral-game h-100">
          <div
            class="nav flex-column nav-pills"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              <i class="bi bi-speedometer2 m-2"></i>Dashboard
            </button>
            <button
              class="nav-link"
              id="v-pills-spaceships-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-spaceships"
              type="button"
              role="tab"
              aria-controls="v-pills-spaceships"
              aria-selected="false"
            >
              <i class="bi bi-cursor m-2"></i>Spaceships
            </button>
            <button
              class="nav-link"
              id="v-pills-messages-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-messages"
              type="button"
              role="tab"
              aria-controls="v-pills-messages"
              aria-selected="false"
            >
              <i class="bi bi-broadcast m-2"></i>Space Stations
            </button>
            <button
              class="nav-link"
              id="v-pills-settings-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-settings"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              <i class="bi bi-flag m-2"></i>Batalle Field
            </button>
            <button
              class="nav-link"
              id="v-pills-Marketplace-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-Marketplace"
              type="button"
              role="tab"
              aria-controls="v-pills-Marketplace"
              aria-selected="false"
            >
              <i class="bi bi-shop m-2"></i>Marketplace
            </button>
            <button
              class="nav-link"
              id="v-pills-Scholarship-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-Scholarship"
              type="button"
              role="tab"
              aria-controls="v-pills-Scholarship"
              aria-selected="false"
            >
              <i class="bi bi-mortarboard m-2"></i>Scholarship
            </button>
            <button
              class="nav-link"
              id="v-pills-login-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-login"
              type="button"
              role="tab"
              aria-controls="v-pills-login"
              aria-selected="false"
            >
              <i class="bi bi-box-arrow-in-right m-2"></i>Login
            </button>
          </div>
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg header-menu-game">
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">
              <i class="bi bi-list-columns-reverse"></i>
            </button>
            <button
              class="navbar-toggler bg-primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span
                class="
                  navbar-toggler-icon
                  d-flex
                  align-items-center
                  justify-content-center
                "
              >
                <i class="text-white bi bi-list"></i>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <a
                  href="#"
                  class="btn btn-primary m-1"
                  role="button"
                  data-bs-toggle="button"
                  ><i class="bi bi-currency-bitcoin m-1"></i>Staking</a
                >

                <a
                  href="#"
                  class="btn btn-primary m-1"
                  role="button"
                  data-bs-toggle="button"
                  ><i class="bi bi-trophy m-1"></i>Rewards</a
                >

                <a
                  href="#"
                  class="btn btn-primary m-1"
                  role="button"
                  data-bs-toggle="button"
                  ><i class="bi bi-cart3 m-1"></i>Buy $SPZ</a
                >

                <a
                  href="#"
                  class="btn btn-secondary m-1"
                  role="button"
                  data-bs-toggle="button"
                  ><i class="bi bi-gear-wide-connected m-1"></i>Connect</a
                >

                <div
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdown"
                ></div>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Page content-->
        <div
          class="container-fluid content-tab-game h-100 py-3"
          style="border: 3px solid white"
        >
          <div class="link-light">
            <div class="tab-content" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active container"
                id="v-pills-home"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                <div class="dashboard text-white bg-dark mb-2">
                  <h1 class="text-center animation-title">
                    Welcome to Space Z GameApp
                  </h1>
                </div>

                <!-- TWITTER -->
                <div class="dash-cont d-flex justify-content-center">
                  <a
                    class="twitter-timeline"
                    data-width="300"
                    data-height="500"
                    data-theme="dark"
                    href="https://twitter.com/CryptoSpace_Z?ref_src=twsrc%5Etfw"
                    >Tweets by CryptoSpace_Z</a
                  >
                  <script
                    async
                    src="https://platform.twitter.com/widgets.js"
                    charset="utf-8"
                  ></script>
                </div>
              </div>
              <div
                class="tab-pane fade container"
                id="v-pills-spaceships"
                role="tabpanel"
                aria-labelledby="v-pills-spaceships-tab"
              >
                <div class="spz-stations">
                  <p class="text-center">My Spaceships</p>
                  <h1 class="text-center">My Spaceships</h1>
                </div>
                <br /><br /><br /><br />
                <div class="d-flex justify-content-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <br /><br /><br /><br />
                <div class="d-flex justify-content-center">
                  <nav aria-label="...">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                      </li>
                      <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item disabled">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item disabled">
                        <a class="page-link" href="#">3</a>
                      </li>
                      <li class="page-item disabled">
                        <a class="page-link">Next</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-messages"
                role="tabpanel"
                aria-labelledby="v-pills-messages-tab"
              >
                space Stations
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-settings"
                role="tabpanel"
                aria-labelledby="v-pills-settings-tab"
              >
                batalle field
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-Marketplace"
                role="tabpanel"
                aria-labelledby="v-pills-Marketplace-tab"
              >
                tienda
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-Scholarship"
                role="tabpanel"
                aria-labelledby="v-pills-Scholarship-tab"
              >
                beca
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-login"
                role="tabpanel"
                aria-labelledby="v-pills-login-tab"
              >
                Login
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
